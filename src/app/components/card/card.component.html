<div class="card card--{{ card?.colorClass }}">
  <div class="figure-wrapper">
    <figure>
      <img class="{{ card?.imageStyle }}" src="{{ card?.imageUrl }}" alt="{{ card?.imageAltText }}" />
      <caption> <span *ngFor="let word of card?.caption?.split(' ')"> {{ word }} </span></caption>
    </figure>
  </div>
</div>
